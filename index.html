<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="shortcut icon" href="book.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
    <div class="heading" >
        <h1>My Library Project</h1>
    </div>
    <div class="nav">
      <button class="addBtn">Add Book</button>

    </div>
    
        <dialog id="favDialog">
            <form method="dialog">
              <p>
               <label for="bookName">Name of Book</label><br>
               <input type="text" name="" value="" id="bookName"><br>
               <label for="authorName">Name of Author</label><br>
               <input type="text" name="" value="" id="authorName"><br>
               <label for="pages">Number of Pages</label><br>
               <input type="text" name="" value="" id="pages"><br>
               <label for="readnotread">Read</label><br>
               <input type="checkbox" value="" id="state"><br>
              </p>
              <menu>
                <button class="submitBtn">Submit Details</button>
              </menu>
            </form>
          </dialog>
    
    <div class="container">

    </div>
    </main>
    
</body>
</html>
